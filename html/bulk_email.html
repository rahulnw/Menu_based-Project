<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bulk Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font for cleaner look */
            background-color: #b5d2f1; /* Light gray background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #444; /* Darker text color */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center; /* Center align heading */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff; /* White background for form */
            padding: 40px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Slightly heavier shadow */
            width: 20%; /* Wider form on smaller screens */
            max-width: 600px; /* Constrained to 600px max */
        }

        .form-group {
            display: flex;
            flex-direction: column; /* Column layout for form group */
            width: 100%; /* Full width */
            margin-bottom: 20px; /* Space between groups */
        }

        label {
            font-size: 1.2em; /* Slightly larger font */
            color: #555; /* Slightly lighter text color */
            margin-bottom: 5px; /* Space below label */
        }

        input[type="text"], textarea {
            width: 100%; /* Full width within group */
            padding: 14px; /* Increased padding for input */
            border: 2px solid #ddd; /* Light border */
            border-radius: 10px; /* More rounded corners */
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        textarea {
            height: 180px; /* Increased height for textarea */
            resize: none; /* Disabled resizing */
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007BFF; /* Blue border on focus */
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            width: 100%; /* Full width */
        }

        #homeButton {
            padding: 12px 24px; /* Increased padding */
            background-color: #007BFF; /* Blue background */
            color: #ffffff; /* White text color */
            border: none; /* No border */
            border-radius: 10px; /* More rounded corners */
            cursor: pointer;
            font-size: 1.2em; /* Slightly larger font */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #homeButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        input[type="submit"] {
            padding: 12px 20px; /* Increased padding */
            background-color: #28a745; /* Green background */
            color: #ffffff; /* White text color */
            border: none; /* No border */
            border-radius: 10px; /* More rounded corners */
            cursor: pointer;
            font-size: 1.2em; /* Slightly larger font */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 10px; /* Space between stacked buttons */
            }
        }
    </style>
</head>
<body>
    <h1>Send Bulk Email</h1>
    <div class="container">
        <form action="/cgi-bin/send_bulk_email.py" method="post">
            <div class="form-group">
                <label for="subject">Subject of Email:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="body">Body of Email:</label>
                <textarea id="body" name="body" required></textarea>
            </div>

            <div class="form-group">
                <label for="recipients">To:</label>
                <input type="text" id="recipients" name="recipients" required>
            </div>

            <div class="button-container">
                <button id="homeButton" onclick="window.location.href='index.html'">Home</button>
                <input type="submit" value="Send Emails">
            </div>
        </form>
    </div>
</body>
</html>
